    <title>Movie Search</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search">
        </form>
        <div class="account_btn">
            <a class="nav__link--btn btn--show-modal" href="#">Create Account</a>
        </div>
    </header>

    <div class="modal hidden">
        <button class="btn--close-modal">&times;</button>
        <h2 class="modal__header">
            Enter your email to create your membership
        </h2>
        <form class="modal__form">
            <label>First Name</label>
            <input type="text" id="fn" />
            <label>Last Name</label>
            <input type="text" id="ln" />
            <label>Email Address</label>
            <input type="email" id="mail" />
            <button class="btn">Started &rarr;</button>
        </form>
    </div>
    <div class="overlay hidden"></div>

    <div class="pop clear">
        <button class="btn--close-pop">&times;</button>
        <h2 class="clear__header">
            Registration completed!
        </h2>
    </div>
    <div class="back clear"></div>
